apply plugin: 'com.android.library'
apply plugin: 'bintray-release'

android {
    compileSdkVersion Integer.parseInt(ANDROID_BUILD_COMPILE_SDK_VERSION)
    buildToolsVersion ANDROID_BUILD_TOOLS_VERSION

    defaultConfig {
        minSdkVersion 11
        targetSdkVersion Integer.parseInt(ANDROID_BUILD_TARGET_SDK_VERSION)
        versionCode Integer.parseInt(VERSION_CODE)
        versionName VERSION_NAME
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile 'com.android.support:appcompat-v7:24.2.1'
}

publish {
    userOrg = 'ferrannp'
    groupId = 'com.fnp'
    artifactId = 'material-preferences'
    version = VERSION_NAME
    description = 'Makes easier to create a preference screen on pre-Lollipop Android devices looking exactly as if it was a Lollipop one.'
    website = 'https://github.com/ferrannp/material-preferences'
    issueTracker = "${website}/issues"
    repository = "${website}.git"
}
